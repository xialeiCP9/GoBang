<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>五子棋</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/qizi.css" />
  </head>
  <body>
    <div class="box">
    	<div class="chess" id="chess">
    	</div>
    	<div class="info">

    			<span id="tips">Time:5265ms score:256985 pos:(5,8)</span>

    			<div class="btnStart"><a href="javascript:;" id="start">START</a></div>

    	</div>
    </div>
    <!-- 模态框 -->
    <div class="big_text fade-enter">
        START
    </div>

    <script type="text/javascript" src="js/role.js"></script>
    <script type="text/javascript" src="js/score.js"></script>
    <script type="text/javascript" src="js/evaluate.js"></script>
    <script type="text/javascript" src="js/generator.js"></script>
    <script type="text/javascript" src="js/miniMax.js"></script>
    <script type="text/javascript" src="js/win.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
